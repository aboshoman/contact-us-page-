<body>
    <div class="contactUS">
        <div class="title">
            <h2>تواصل معنا</h2>
        </div>
   
    <div class="box">
<!-- contact -->
    <div class="contact form"> 
        <h3>أرسل لنا رسالتك</h3>
        <form>
            <div class="formbox">
                <div class="row50">
                    <div class="inputbox">
                        <span>الاسم الأول</span>
                        <input type="text" placeholder="Mohammed">
                    </div> 
                    <div class="inputbox">
                        <span>العائلة</span>
                        <input type="text" placeholder="Ahmed">
                    </div>
                </div>
                <div class="row50">
                    <div class="inputbox">
                        <span>Email</span>
                        <input type="text" placeholder="Mohammed@email.com">
                    </div> 
                    <div class="inputbox">
                        <span>رقم الهاتف</span>
                        <input type="text" placeholder="+20 0115 688 3529">
                    </div>
                </div>
                <div class="row100">
                    <div class="inputbox">
                        <span>رسالتك</span>
                        <textarea placeholder="اكتب رسالتك هنا. . . "></textarea>
                    </div>
                </div>                
                <div class="row100">
                    <div class="inputbox">
                        <input type="submit" value="ارسال">
                    </div>
                </div>
            </div>
        </form>
    </div>
        
    
    <!-- info box -->
    <div class="contact info">
        <h1>طرق التواصل</h1>
        <div class="infobox">
            <div>
                <span><ion-icon name="location"></ion-icon></span>

            </div>            
            <div>
                <span><ion-icon name="mail-unread"></ion-icon></span>
                <a href="mailto:tarekmostafa@gmail.com">Mohammed@email.com</a>
            </div>

                <span><ion-icon name="call"></ion-icon></span>
                <a href="tel:+2001156883592">+20 0115 688 3592</a>
            </div>
            <!-- icons -->
            <ul class="social">
